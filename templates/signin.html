{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class='main'>
<!-- Sing in  Form -->
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{% static 'login/images/signin-image.jpg' %}" alt="sing up image"></figure>
                <a href="/login/signup" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign in ..</h2>
                <form method="POST" action='signin' class="register-form" id="login-form">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="your_name" placeholder="Your Username"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="your_pass" placeholder="Password"/>
                    </div>
                    <div>
                        {% for message in messages %}
                        <h4>{{message}}</h4>
                        {% endfor %}
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</section>
</div>

{% endblock%}
