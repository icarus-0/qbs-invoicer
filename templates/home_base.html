{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>QBS Invoicer - {{user.first_name}}</title>

  <link rel="stylesheet" href="{% static 'home/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'home/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'home/vendors/css/vendor.bundle.base.css' %}">

  <link rel="stylesheet" href="{% static 'home/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" href="{% static 'home/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'home/js/select.dataTables.min.css' %}">
 
  <link rel="stylesheet" href="{% static 'home/css/vertical-layout-light/style.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link rel="shortcut icon" href="images/favicon.png" />
</head>
<body>

    <script>
      $(document).ready(function(){ 
        $('#sync_invoice_btn').click(function(){
          $('#sync_invoice_btn').text('Syncing Data .. !')
            $.ajax({
                type: 'POST',
                url: '/dashboard/sync_invoices',
                contentType: 'application/json',
                data: JSON.stringify({ 'sync_status': 'Sync',}),
                dataType: 'json',
                success: function(result){
                  $('#sync_invoice_btn').text('Synced ..!')
                }
            });
      
        })})
    </script>

    <div class="container-scroller">
  
        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
          
          <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <ul class="navbar-nav navbar-nav-right">
              
              
              <li class="nav-item nav-settings d-none d-lg-flex">
                <a class="nav-link" href="/login/logout">
                    <button type="button" class="btn btn-danger btn-sm m-1">Logout</button>
                </a>
              </li>
              <li class="nav-item nav-settings d-none d-lg-flex">
                <a class="nav-link">
                    <button type="button" class="btn btn-info btn-sm m-1" id="sync_invoice_btn">Sync Invoices to Quickbooks</button>
                </a>
              </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
              <span class="icon-menu"></span>
            </button>
          </div>
        </nav>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
          
          <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="/dashboard/home">
                  <span class="menu-title">Home</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard/clients?page=1">
                  <span class="menu-title">Clients</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard/items">
                  <span class="menu-title">items</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard/invoices">
                  <span class="menu-title">Invoices</span>
                </a>
              </li>
            </ul>
          </nav>
    {% block content%}

        {% endblock %}
    </div>
  </div>

  <script src="{% static 'home/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'home/vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'home/vendors/datatables.net/jquery.dataTables.js' %}"></script>
  <script src="{% static 'home/vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}"></script>
  <script src="{% static 'home/js/dataTables.select.min.js' %}"></script>
  <script src="{% static 'home/js/off-canvas.js' %}"></script>
  <script src="{% static 'home/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'home/js/template.js' %}"></script>
  <script src="{% static 'home/js/settings.js' %}"></script>
  <script src="{% static 'home/js/todolist.js' %}"></script>
  <script src="{% static 'home/js/dashboard.js' %}"></script>
  <script src="{% static 'home/js/Chart.roundedBarCharts.js' %}"></script>
  <script src="{% static 'home/client_ui_script.js' %}"></script>
  <script src="{% static 'invoice/invoice_ui_script.js' %}"></script>
  <script src="{% static 'home/item_ui_script.js' %}"></script>
 
</body>

</html>
